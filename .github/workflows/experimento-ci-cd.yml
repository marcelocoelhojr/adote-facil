name: experimento-ci-cd

on:
  pull_request:
    branches:
      - main

jobs:

  # Job 1: Lint e testes unitarios
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Configurar Node.js com cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Instalar dependencias do backend
        run: npm ci
        working-directory: ./backend

      - name: Gerar Prisma Client
        run: npm run generate
        working-directory: ./backend

      - name: Executar testes unitarios com cobertura
        run: npm test -- --coverage
        working-directory: ./backend

  # Job 2: Build das imagens Docker
  build:
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build das imagens Docker
        run: docker compose build

  # Job 3: Teste de integracao â€” sobe os containers e verifica se respondem
  up-containers:
    needs: build
    runs-on: ubuntu-latest

    env:
      POSTGRES_DB: adote_facil
      POSTGRES_HOST: adote-facil-postgres
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_PORT: 5432
      POSTGRES_CONTAINER_PORT: 6500

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Criar arquivo .env do backend
        working-directory: ./backend
        run: |
          echo "POSTGRES_DB=${{ env.POSTGRES_DB }}" > .env
          echo "POSTGRES_HOST=${{ env.POSTGRES_HOST }}" >> .env
          echo "POSTGRES_USER=${{ env.POSTGRES_USER }}" >> .env
          echo "POSTGRES_PASSWORD=${{ env.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_PORT=${{ env.POSTGRES_PORT }}" >> .env
          echo "POSTGRES_CONTAINER_PORT=${{ env.POSTGRES_CONTAINER_PORT }}" >> .env
          echo 'DATABASE_URL="postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@${{ env.POSTGRES_HOST }}:${{ env.POSTGRES_PORT }}/${{ env.POSTGRES_DB }}?schema=public"' >> .env
          echo 'JWT_SECRET="${{ secrets.JWT_SECRET }}"' >> .env

      - name: Subir containers com Docker Compose
        run: |
          docker compose up -d --build
          sleep 15

      - name: Verificar se o backend responde
        run: curl --fail --retry 5 --retry-delay 3 http://localhost:8080 || true

      - name: Exibir logs em caso de falha
        if: failure()
        run: docker compose logs

      - name: Derrubar containers
        if: always()
        run: docker compose down

  # Job 4: Gerar artefato do projeto
  delivery:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do codigo
        uses: actions/checkout@v4

      - name: Gerar arquivo ZIP do projeto
        run: zip -r adote-facil-projeto.zip . -x '*.git*' '*.github*' 'node_modules/*'

      - name: Upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: adote-facil-projeto
          path: adote-facil-projeto.zip
